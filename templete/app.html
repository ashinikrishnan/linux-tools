<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myapp</title>
</head>
<style>
    @import url(//fonts.googleapis.com/css?family=Lato:300:400);

    body {
        margin: 0;
    }

    h1 {
        font-family: 'Lato', sans-serif;
        font-weight: 300;
        letter-spacing: 2px;
        font-size: 48px;
    }

    p {
        font-family: 'Lato', sans-serif;
        letter-spacing: 1px;
        font-size: 14px;
        color: #333333;
        display: block;
        font-size: 2em;
        margin-top: 0.67em;
        margin-bottom: 0.67em;
        margin-left: 0;
        margin-right: 0;
        font-weight: bold;
    }

    a {
        /* display: block; */
        font-size: 1.5em;
        margin-top: 0.67em;
        margin-bottom: 0.67em;
        margin-left: 0;
        margin-right: 0;
        font-weight: bold;
    }

    .header {
        position: relative;
        text-align: center;
        background: linear-gradient(60deg, rgba(84, 58, 183, 1) 0%, rgba(0, 172, 193, 1) 100%);
        color: white;
    }

    .logo {
        width: 50px;
        fill: white;
        padding-right: 15px;
        display: inline-block;
        margin-top: -4.5%;
        vertical-align: middle;
    }

    .inner-header {
        height: 65vh;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    .flex {
        /*Flexbox for containers*/
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .waves {
        position: relative;
        width: 100%;
        height: 15vh;
        margin-bottom: -7px;
        /*Fix for safari gap*/
        min-height: 100px;
        max-height: 150px;
    }

    .content {
        position: relative;
        height: 20vh;
        text-align: center;
        background-color: white;
    }

    /* Animation */

    .parallax>use {
        animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;
    }

    .parallax>use:nth-child(1) {
        animation-delay: -2s;
        animation-duration: 7s;
    }

    .parallax>use:nth-child(2) {
        animation-delay: -3s;
        animation-duration: 10s;
    }

    .parallax>use:nth-child(3) {
        animation-delay: -4s;
        animation-duration: 13s;
    }

    .parallax>use:nth-child(4) {
        animation-delay: -5s;
        animation-duration: 20s;
    }

    @keyframes move-forever {
        0% {
            transform: translate3d(-90px, 0, 0);
        }

        100% {
            transform: translate3d(85px, 0, 0);
        }
    }

    /*Shrinking for mobile*/
    @media (max-width: 768px) {
        .waves {
            height: 40px;
            min-height: 40px;
        }

        .content {
            height: 30vh;
        }

        h1 {
            font-size: 24px;
        }
    }

    input[type=text] {
        background-color: #dddbe7;
        border: none;
        color: #121111;
        padding: 15px 30px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }

    button[type=submit] {
        background-color: #3850d3;
        border: none;
        color: #fff;
        padding: 15px 30px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }

    html {
        box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }

    body {

        /* background-color: #647a94; */
        /* height: 100vh; */
    }

    .container {
        /* display: flex; */
        align-items: center;
        justify-content: space-around;
        height: 100%;
    }

    .console {

        max-width: 720px;
        min-width: 460px;
        width: 50vw;
        max-height: 540px;
        min-height: 320px;
        margin-top: 10px;
        height: 34vh;
        /* margin-left: 370px; */
        border: 4px solid #bbb;
        font-family: "Source Code Pro", monospace;
    }

    .console .console-head {
        height: 24px;
        background-color: #bbb;
        display: flex;
        justify-content: space-between;
        border-bottom: 4px solid #bbb;
    }

    .console .console-head .console-title {
        font-weight: 600;
        color: #222;
    }

    .console .console-head .console-actions {
        display: flex;
        justify-content: space-around;
    }

    .console .console-head .console-actions .console-action {
        margin-left: 4px;
        display: block;
        width: 20px;
        height: 20px;
        color: #222;
        text-align: left;
        font-size: 0.9em;
    }

    .console .console-head .console-actions .console-action .fa {
        line-height: 20px;
    }

    .console .console-head .console-actions .console-action.console-action-min {
        background-color: #eeee73;
    }

    .console .console-head .console-actions .console-action.console-action-max {
        background-color: #bee07e;
    }

    .console .console-head .console-actions .console-action.console-action-close {
        background-color: #e08d8d;
    }

    .console .console-body {
        height: calc(100% - 24px);
        font-family: Monaco, Consolas, "Lucida Console", monospace;
        background-color: black;
        color: #1EFF00;
    }

    .console .console-body .console-text {
        padding: 4px;
        color: #ddd;
    }

    .console .console-body .console-text .console-input {
        -webkit-animation: 1.5s blink infinite;
        animation: 1.5s blink infinite;
    }

    @-webkit-keyframes blink {
        0% {
            opacity: 1;
        }

        50% {
            opacity: 1;
        }

        51% {
            opacity: 0;
        }

        100% {
            opacity: 0;
        }
    }

    @keyframes blink {
        0% {
            opacity: 1;
        }

        50% {
            opacity: 1;
        }

        51% {
            opacity: 0;
        }

        100% {
            opacity: 0;
        }
    }
</style>


<body>

    <form action="app">
        Enter app Name <input type="text" name="tool"><br>
        
        <button type="submit">Install</button>
    </form> -->



    <div class="header">

        <div class="inner-header flex">

            <div>
                <h1>We can install app from Here </h1>
                <span id="content1">
                    <form action="app">
                        <a> Enter app Name </a> <input type="text" name="tool">
                        <!-- <input type="submit" >  It is also working -->
                        <button type="submit">Install</button>
                    </form>
                    <form action="dele">
                        <a> Enter app Name </a> <input type="text" name="tool">

                    </form>
                </span>
                <div class="container">
                    <div class="console">
                        <div class="console-head">
                            <div class="console-title">./Console </div>
                            <div class="console-actions">
                                <div class="console-action console-action-min"><span class="fa fa-caret-down"></span></div>
                                <div class="console-action console-action-max"><span class="fa fa-arrows-alt"></span></div>

                        <div class="console-body">

        </div>

        <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"

                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />

            </svg>
        </div>
        <!--Waves end-->

    </div>
   
    <!--Header ends-->

    <!--Content starts-->
    <div class="content flex">
        <p> Written By Prasnjit.shr </p>

</body>

</html>
